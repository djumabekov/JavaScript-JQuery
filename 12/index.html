<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- блок секундомера -->
    <div class="timer">
        <h1><time id="stopwatch">00:00:00</time></h1>   
    </div>

    <!-- блок кнопок -->
    <div class="buttons">
        <button id="fix">Круг</button>
        <button id="reset">Рестрарт</button>  
    </div>

    <!-- блок результата круга -->
    <div class="result">
        <h4><time id="round"></time></h4>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
